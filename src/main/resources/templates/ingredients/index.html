<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ingredienti</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
</head>

<body>
    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>
    <main class="container py-4">
        <h1>Ingredienti</h1>
        <a th:href="@{/ingredients/create}" class="btn btn-primary m-3">Nuovo Ingrediente</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingredient : ${ingredients}">
                    <td th:text="${ingredient.name}"></td>
                    <td th:text="${ingredient.pizzas.size()}"></td>
                    <td>
                        <a th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}" class="btn btn-primary">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/ingredients/{id}(id=${ingredient.id})}" class="btn btn-primary">Detail</a>
                    </td>
                    <td>
                        <form th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
