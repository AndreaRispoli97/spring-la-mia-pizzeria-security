<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title>Men√π Pizze</title>
</head>

<body>
    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <th:block>
                    <h1 class="text-center">Create a New Pizzas</h1>
                    <div class="row justify-content-center">
                        <form id="pizza-form" th:action="@{/pizzas/create}" th:object="${pizza}" method="post">
                            <!-- <div class="mb-3 ps-2" th:if="${#fields.hasErrors()}">
                                <ul class="alert alert-danger">
                                    <li th:each="error: ${#fields.allErrors()}" th:text="${error}" class="m-3" />
                                </ul>
                            </div> -->
                            <div class="mb-3">
                                <label class="form-label" for="name">Name: </label>
                                <input class="form-control" type="text" id="name" th:field="*{name}"
                                    th:errorClass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('name')}" th:text="${error}" />
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="description">Descrizione: </label>
                                <textarea id="description" class="form-control" th:field="*{description}"
                                    th:errorClass="is-invalid"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('description')}" th:text="${error}">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ingredienti:</label>
                                <div class="single-ingredient form-check" th:each="ingredient : ${ingredients}">
                                    <input type="checkbox" th:id="|ingredient-${ingredient.id}|"
                                        th:field="${pizza.ingredients}" th:value="${ingredient.id}">
                                    <label class="form-check-label" th:for="|ingredient-${ingredient.id}|"
                                        th:text="${ingredient.name}"></label>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="image">URL image: </label>
                                <input class="form-control" type="text" id="image" th:field="*{image}"
                                    th:errorClass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('image')}" th:text="${error}" />
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="price">Price: </label>
                                <input class="form-control" type="text" id="price" th:field="*{price}"
                                    th:errorClass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('price')}" th:text="${error}" />
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3 f-flex-justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Create">
                                <input type="reset" class="btn btn-warning" value="Reset">
                            </div>
                        </form>
                    </div>
                </th:block>
            </div>
        </div>
    </main>

</body>

</html>
