<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title>Menù Pizze</title>
</head>

<body>
    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>
    <main class="m-3">
        <h1>Menù</h1>
        <a th:href="@{/pizzas/create}" class="btn btn-primary mt-3 mb-3">Crea una nuova pizza</a>
        <form th:action="@{/pizzas}" method="get" class="mb-3">
            <input type="text" name="name" placeholder="Cerca pizza per nome" class="form-control"
                style="width: 500px;">
            <button type="submit" class="btn btn-primary mt-2">Cerca</button>
        </form>
        <section class="row">
            <div class="col-12">
                <table class="table" th:if="${pizzas.size() > 0}">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ingredienti</th>
                            <th>Dettagli</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                            <td>[[*{name}]]</td>
                            <td>[[*{description}]]</td>
                            <td>
                                <a th:href="@{'/pizzas/' + *{id}}" class="btn btn-primary btn-sm">Clicca qui</a>
                            </td>
                            <td>
                                <a th:href="@{'/pizzas/edit/' + *{id}}" class="btn btn-primary btn-sm">Modifica</a>
                            </td>
                            <td>
                                <form action="#" th:action="@{/pizzas/delete/{id}(id=${pizza.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                                </form>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <p th:text="'No pizzas available..'" th:unless="${pizzas.size() > 0}"></p>
            </div>
        </section>
    </main>
</body>

</html>
